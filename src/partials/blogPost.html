{{#with data as |post|}}
<div class="BlogPost" data-topics={{post.topics}}>
  <h2 class="BlogPost-Title">{{post.title}}</h2>
  <h3 class="BlogPost-Time">{{post.time}}</h3>
  {{{post.content}}}
  <div class="BlogPost-Topics">
    <h2 class="BlogPost-TopicHeader">Kirjoituksen aiheet:</h2>
    {{#each post.topics as |topic|}}
      <span class="BlogPost-Topic">{{topic}}</span>
    {{/each}}
  </div>
</div>
{{/with}}
